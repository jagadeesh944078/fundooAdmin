<mat-toolbar class="dashboardToolBar">
  <div class="iconAndTitle">
    
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <img class="fundooIcon" >

    <div class="dashboardTitle">Keep</div>

  </div>

  <div class="searchToolBar">

    <button mat-icon-button>
      <mat-icon class="mat-18">search</mat-icon>
    </button>
    <input class="searchInputBar" type="text" placeholder="search">

  </div>

  
    <div>
        <button mat-icon-button>
            
            <mat-icon class="refresh">refresh</mat-icon>
          </button>
      <button mat-icon-button>
          <mat-icon class="view_list">view_list</mat-icon>
          <!-- <mat-icon class="settings">settings</mat-icon> -->
        </button>
        <button mat-icon-button class="settings"[matMenuTriggerFor]="settingsForHeader" >
            <!-- <mat-icon class="mat-18">dashboard</mat-icon> -->
            <mat-icon class="settings">settings</mat-icon>
          </button>
        </div>
        <div>
    <button mat-icon-button>
      <mat-icon class="mat-18">dashboard</mat-icon>
      <!-- <mat-icon class="settings">settings</mat-icon> -->
    </button>
    <button mat-icon-button>
     <mat-icon class="mat-18">notifications</mat-icon>

    </button>
     <button mat-icon-button class="accountButton" [matMenuTriggerFor]="accountMenu">
          <!-- <mat-icon class="mat-18">dashboard</mat-icon> -->
          <mat-icon class="account_circle">account_circle</mat-icon>
        </button>
  </div>

  
  <!-- <button class="accountButton" [matMenuTriggerFor]="accountMenu">R</button> -->

</mat-toolbar>

 <mat-menu #settingsForHeader="matMenu">
             
    <button mat-menu-item (click)="settings()">Settings</button>
    <button mat-menu-item (click)="sendFeedback()">Send FeedBack</button>
    <button mat-menu-item (click)="help()">Help</button>
    <button mat-menu-item (click)="appDownload()">App Download</button>
    <button mat-menu-item (click)="keyboardShortcuts()">Keyboard Shortcut</button> 
 </mat-menu>

<mat-menu #accountMenu="matMenu">
  <span>Aman</span>
  <button mat-menu-item (click)="logout()">
    <mat-icon class="mat-18">power_settings_new</mat-icon> Logout
  </button>
</mat-menu>

      <mat-drawer-container class="example-container">
                      <mat-drawer #sidenav mode="side" opened="true">
                        <div>
                          <button mat-button [routerLink]="['addNote']"  (click)="headerName= 'Fundoo Notes'" [ngClass]="{'sideNavListItems': headerName!='Fundoo Notes', 'sideNavlistItemsColored': headerName=='Fundoo Notes'}">
                            <mat-icon >lightbulb_outline</mat-icon> Notes
                              
                      </button>
                          
                        </div>
                        <div>
                          <button mat-button  [routerLink]="['remainder']"  (click)="headerName= 'Remainders'" [ngClass]="{'sideNavListItems': headerName!='Remainders', 'sideNavlistItemsColored': headerName=='Remainders'}">
                            <mat-icon>notifications_none</mat-icon> Remainders
                          </button>
                        </div>
                        <div>
                            <mat-divider></mat-divider>
                            <div class="textSize">
                                  <p> LABELS
                                </p>
                              </div>
                          <button class="sideNavListItems" mat-button>
                            <mat-icon >edit</mat-icon>Edit Labels
                          </button>
                          <!-- <button mat-raised-button (click)="openDialog()">Edit Lanels</button> -->
        
                        </div>
                        <div>
                            <mat-divider></mat-divider>
                          <button mat-button  [routerLink]="['archive']"  (click)="headerName= 'Archive'" [ngClass]="{'sideNavListItems': headerName!='Archive', 'sideNavlistItemsColored': headerName=='Archive'}">
                            <mat-icon>archive</mat-icon> Archive
                          </button>
                        </div>
                        <div>
                          <button mat-button  [routerLink]="['trash']"  (click)="headerName= 'Trash'" [ngClass]="{'sideNavListItems': headerName!='Trash', 'sideNavlistItemsColored': headerName=='Trash'}">
                            <mat-icon>delete</mat-icon> Trash
                          </button>
                        </div>
                      </mat-drawer>
                      <mat-drawer-content>
        
                        <router-outlet></router-outlet>
            
                  </mat-drawer-content>
        
                      </mat-drawer-container>
